<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
             <label>Enter your name:</label>
             <input placeholder="Asem" style="width: 300px;" type="text">
        </div>
        <br>

        <div>
            <label>
                Enter your department:
            </label>
            <input placeholder="Right herer" style="width: 300px;">

        </div>
        <br>
        <div>
            <label>
            Tell us little about yourself:
            </label>
            <textarea cols="35" rows="7" placeholder="We will be happy to know you more ..."></textarea>

        </div>
        <br>
        <div>
            <label>Do you exercise at home?</label>
            <input type="radio" value="x" name="Here">Yes
            <input type="radio" value="y" name="Here">No
            

        </div>
        <br>
        
        <div>
            <label>How did you like to read about your favorite topics?</label>
            <br>
            <input type="checkbox" value="a" name="0">Books
            <input type="checkbox" value="b" name="0">Online resources
            <input type="checkbox" value="c" name="0">Phone apps
            <input type="checkbox" value="d" name="0">Magazines
        </div>
        <br>
        <div>
            <label>What genre of movies do you like?</label>
            <select>
                <option>Historical</option>
                <option>Comedy</option>
                <option>Horror</option>
                <option>Action</option>
            </select>
            <br>
            <br>
            <button>Submit Form</button>
            
        </div>


    </form>
    
</body>
</html>
